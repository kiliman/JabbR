<!DOCTYPE html>
<html>
<head>
    <title>JabbR</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link href="Chat.css" rel="Stylesheet" />
    <script src="Scripts/json2.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery-1.7.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery-ui-1.8.16.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR.js" type="text/javascript"></script>
    <script src="signalr/hubs" type="text/javascript"></script>
    <script src="Scripts/jQuery.tmpl.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="Scripts/jquery.autotabcomplete.js" type="text/javascript"></script>
    <script src="Scripts/jquery.captureDocumentWrite.min.js" type="text/javascript"></script>
    <script src="Scripts/simplemarkdown.js" type="text/javascript"></script>
    <script src="Chat.js" type="text/javascript"></script>
    <script id="new-message-template" type="text/x-jquery-tmpl">
        <li class="message ${highlight}" id="m-${id}">
            &lt;<span id="t-${id}">${when}</span>&gt;
            <img src="http://www.gravatar.com/avatar/${hash}?s=16&d=mm" class="gravatar" />
            <strong>${name}:</strong>
            {{html message}}
        </li>
    </script>
    <script id="new-user-template" type="text/x-jquery-tmpl">
        <li class="user u-${id}">
            <img src="http://www.gravatar.com/avatar/${hash}?s=16&d=mm" class="gravatar" /> ${name}
        </li>
    </script>
    <script id="new-tab-template" type="text/x-jquery-tmpl">
        <li id="tabs-${id}">${name} <img src="/Content/images/close-icon.png" class="close-icon" /></li>
    </script>
    <!-- TweetContentProvider: Should be extracted out if other content providers need templates -->
    <script id="tweet-template" type="text/x-jquery-tmpl">
        <div class="user">
            <img src="${user.profile_image_url}" />
            <span class="name">${user.screen_name}</span> (${user.name})
        </div>
        ${text}
    </script>
    <!-- /TweetContentProvider -->
</head>
<body>
    <h2>
        JabbR
    </h2>
    <a href="https://github.com/davidfowl/JabbR" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>
    <a href="https://github.com/SignalR/SignalR" target="_blank">SignalR</a> |
    <a href="https://github.com/davidfowl/JabbR/issues" target="_blank">File an issue/feature request</a> |
    Mobile version coming soon with multi-room support
    <div id="chat-area">
        <ul id="tabs"><li id="tabs-lobby" class="current" data-name="Lobby">Lobby</li></ul>
        <ul id="messages-lobby" class="messages current"></ul>
        <ul id="users-lobby" class="users current"></ul>
        <form id="send-message" action="#">
            <div id="message-box"><input type="text" id="new-message" autocomplete="off" /></div>
            <input type="submit" id="send" value="Send" class="send" />
            <div id="message-instruction">Type @ then press TAB to auto-complete nicknames</div>
        </form>
    </div>
</body>
</html>
